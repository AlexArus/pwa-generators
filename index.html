  <body>
    <fieldset>
      <legend>Random</legend>

      <div>
        <label for="fldRandom">Random number:</label>
        <input id="fldRandom" type="text" disabled readonly />
      </div>
      <div>
        <button id="btnUpdateRandom">Update</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>MD5</legend>

      <div>
        <label for="fldMD5Value">Value:</label>
        <input id="fldMD5Value" type="text" />
      </div>
      <div>
        <label for="fldMD5Value">Hash:</label>
        <input id="fldMD5Result" type="text" disabled readonly width="100%" />
      </div>
    </fieldset>

    <fieldset>
      <legend>Password</legend>

      <div>
        <label for="fldPassword">Password:</label>
        <input id="fldPassword" type="text" disabled readonly />

      <div>
        <button id="btnUpdatePassword">Update</button>
      </div>
    </fieldset>
  </body>

    const btnUpdateRandom = document.getElementById("btnUpdateRandom");

    const updateRandomNumber = () => {
      fldRandomEl.setAttribute(
        "value",
        Math.trunc(Math.random() * Math.pow(10, 6))

    };

    updateRandomNumber();

    const fldPasswordEl = document.getElementById("fldPassword");
    const btnUpdatePassword = document.getElementById("btnUpdatePassword");

    function generatePassword(
      length = 8,
      symbols = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
    ) {
      let result = "";
      for (let i = 0, n = symbols.length; i < length; ++i) {
        result += symbols.charAt(Math.floor(Math.random() * n));
      }
      fldPasswordEl.setAttribute("value", result);
    }
    btnUpdatePassword.addEventListener("click", () => generatePassword());
    generatePassword();

  <script>
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/pwa-generators/sw.js", {
          scope: "/pwa-generators/",
        });
      }
    });
  </script>
