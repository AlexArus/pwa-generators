<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Generators</title>
    <link rel="canonical" href="https://alesarus.github.io/pwa-generators/" />
    <meta charset="utf-8" />
    <link rel="manifest" href="/pwa-generators/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/pwa-generators/favicon.svg" />
    <script
      src="/pwa-generators/script/index.js"
      async
      defer
      type="module"
    ></script>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      fieldset {
        min-width: 350px;
      }
      fieldset div {
        padding: 3px 0;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Random</legend>

      <div>
        <label for="fldRandom">Random number:</label>
        <input id="fldRandom" type="text" disabled readonly />
      </div>
      <div>
        <button id="btnUpdateRandom">Update</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>MD5</legend>

      <div>
        <label for="fldMD5Value">Value:</label>
        <input id="fldMD5Value" type="text" />
      </div>
      <div>
        <label for="fldMD5Value">Hash:</label>
        <input id="fldMD5Result" type="text" disabled readonly width="100%" />
      </div>
    </fieldset>

    <fieldset>
      <legend>Password</legend>

      <div>
        <label for="fldPassword">Password:</label>
        <input id="fldPassword" type="text" disabled readonly />
      </div>
      <div>
        <button id="btnUpdatePassword">Update</button>
      </div>
    </fieldset>
  </body>
  <script>
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/pwa-generators/sw.js", {
          scope: "/pwa-generators/",
        });
      }
    });
  </script>
</html>
